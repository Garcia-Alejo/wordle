<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Wordle + Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Referencia al archivo CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" id="game-status">Esperando jugadores...</h1>
        <div id="game-board" class="d-none">
            <div class="mb-3">
                <label for="word-input" class="form-label">Ingresa tu palabra (6 letras):</label>
                <input type="text" class="form-control" id="word-input" maxlength="6">
                <button id="submit-word" class="btn btn-primary mt-2">Enviar Palabra</button>
            </div>
            <div id="guess-section" class="d-none">
                <div class="mb-3">
                    <label for="guess-input" class="form-label">Adivina la palabra:</label>
                    <input type="text" class="form-control" id="guess-input" maxlength="6">
                    <button id="submit-guess" class="btn btn-success mt-2">Enviar Adivinanza</button>
                </div>
                <div id="feedback" class="mt-3"></div>
            </div>
            <div id="history-section" class="d-none">
                <h3>Historial de palabras enviadas</h3>
                <ul id="history-list"></ul>
            </div>
            <div id="game-end" class="d-none text-center">
                <h2 id="end-message"></h2>
            </div>
    

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script> <!-- Referencia al archivo JS -->
</body>
</html>
